syntax = "proto3";
package cosmos.symstaking.module.v1;

import "cosmos/app/v1alpha1/module.proto";

option go_package = "github.com/cosmos/cosmos-sdk/x/symstaking/types";

// Module is the config object for the module.
message Module {
  option (cosmos.app.v1alpha1.module) = {
    go_import: "github.com/cosmos/cosmos-sdk/x/symstaking"
  };

  // authority defines the custom module authority.
  // If not set, defaults to the governance module.
  string authority = 1;

  // relay_client_rpc defines the RPC address of the relay chain client. eg. localhost:8080
  string relay_client_rpc = 2;

  // hooks_order specifies the order of staking hooks and should be a list
  // of module names which provide a staking hooks instance. If no order is
  // provided, then hooks will be applied in alphabetical order of module names.
  repeated string hooks_order = 3;
}
